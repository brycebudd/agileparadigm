{{ define "main" }}
<div class="prose dark:prose-invert max-w-full">
  <!-- Display the title and content from the _index.md file for this section -->
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</div>

<div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Range over all pages in this section (e.g., all tutorials) -->
  {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="block p-6 border border-gray-200 dark:border-gray-700 rounded-lg hover:shadow-lg hover:border-primary-500/50 transition-all duration-200">
      <h3 class="font-semibold text-xl text-primary-600 dark:text-primary-400 mt-0">{{ .Title }}</h3>
      <p class="text-gray-600 dark:text-gray-400 mt-2">
        <!-- Use the description from the page's front matter -->
        {{ .Params.description | default "Click to read more..." }}
      </p>
    </a>
  {{ end }}
</div>
{{ end }}
